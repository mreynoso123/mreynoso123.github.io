<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>US Geography Quiz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/underscore@1.13.2/underscore-umd-min.js"> </script> <!-- used for shuffling Q4 -->
</head>
<body class="text-center">
    <h1 class="p-5 bg-success">Shrek Quiz</h1>
    
    <!-- First Question -->
    <h3><span id="markImg1"></span>Who is the main protagonist of the movie Shrek?</h3>
    <input type="text" id="q1">
    <br><br>
    <div id="q1Feedback"></div>
    <br><br>

    <!-- Second Question -->
    <h3><span id="markImg2"></span>Who is the main antagonist of Shrek 1?</h3>
    <select id="q2">
        <option value="">Select One</option>
        <option value="fg">Fairy Godmother</option>
        <option value="pc">Prince Charming</option>
        <option value="lf">Lord Farquaad</option>
        <option value="ru">Rumpelstiltskin</option>
    </select>
    <br><br>
    <div id="q2Feedback"></div>
    <br><br>

    <!-- Third Question -->
    <h3><span id="markImg3"></span>Who are friends with Shrek?</h3>
    <input type="checkbox" id="Donkey"> <label for="Donkey"> Donkey </label>
    <input type="checkbox" id="Doris"> <label for="Doris"> Doris the Ugly Stepsister </label>
    <input type="checkbox" id="Puss"> <label for="Puss"> Puss in Boots </label>
    <input type="checkbox" id="Hook"> <label for="Hook"> Captain Hook </label>
    <br><br>
    <div id="q3Feedback"></div>
    <br><br>

    <!-- Forth Question -->
    <h3><span id="markImg4"></span>Who is Shrek married to?</h3>
    <div id="q4Choices"></div>
    <br><br>
    <div id="q4Feedback"></div>
    <br><br>


    <h3 id="validationFdbk" class="bg-danger text-white"></h3>
    <button class="btn btn-outline-info">Submit Quiz</button>
    <br>
    <h2 id="totalScore" class="text-info"></h2>

    <script src="js/script.js"></script>
</body>
</html>
